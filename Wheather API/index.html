<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">WeatherApp</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forecast</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="city-search" placeholder="Enter city name">
            <button id="search-btn">Search</button>

    <main>
        <section class="current-weather" id="current-weather">
            
        </section>

            <h2>7-Day Forecast</h2>
            <div class="forecast-days">
                <div class="day">
                    <p>Mon</p>
                    <img src="cloudy-icon.png" alt="cloudy">
                    <p>22Â°C</p>
                </div>
                <!-- Repeat for other days -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WeatherApp</p>
        <div class="social-links">
            <a href="#">Facebook</a>

        </div>

</html>
