<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f3f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 25px;
            text-align: center;
        }
        .signup-container h1 {
            font-size: 26px;
            color: #4b3832;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .signup-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-container button {
            padding: 10px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-container button:hover {
            background-color: #5a3d2b;
        }
        .signup-container .login {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-container .login a {
            color: #6f4e37;
            text-decoration: none;
        }
        .signup-container .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form action="" method="POST">
            <input id="uname" type="text" name="name" placeholder="Full Name" required>
            <input id="emai-id" type="email" name="email" placeholder="Email Address" required>
            <input id="pass" type="password" name="password" placeholder="Password" required>
            <button id="sign-up" type="submit">Sign Up</button>
        </form>
        <div class="login">
            Already have an account? <a href="/login.html">Log In</a>
        </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>
</html>
